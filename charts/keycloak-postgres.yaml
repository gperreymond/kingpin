name: keycloak-postgres
region: localhost
datacenters:
  - kingpin
namespace: default
type: service

image:
  repository: 'postgres'
  tag: '12.11'

env:
  PGDATA: '/var/lib/postgresql/data/pgdata'
  POSTGRES_DATABASE: keycloak
  POSTGRES_USER: keycloak

envFromSecrets:
  - name: KC_DB_PASSWORD
    source: secret/keycloak/postgres_password

deployment:
  replicas: 1
  resources:
    cpu: 200
    memory: 512

services:
  - name: tcp
    type: to
    port: 5432
    tags: []
